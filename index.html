<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/entypo.min.css">  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'> 
  <meta name="theme-color" content="#404162">
  <meta name="description" content="Local restaurants: reviews app">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico">

  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header id="header">
    <a href="#restaurants" class="skip-link" tabindex="0">Skip map application</a>
    <nav>
      <h1>
        <a href="/" tabindex="0">Restaurant Reviews</a>
      </h1>
    </nav>
    <div id="status"></div>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Leaflet Maps">
      <div id="map"></div>
    </section>

    <section id="restaurants" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"  aria-labelledby="neighborhoods-label">
          <option value="all" aria-label="All neighborhoods">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class="filter-label">Filter restaurants by neighborhood</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label">Filter restaurants by cuisines</label>
        <div class="results-alert" aria-live="polite">Total results : 10</div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  
  <script type='text/javascript' src='js/config.js'></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/controller.js"></script>
  
  <footer id="footer">
    Copyright (c) 2017-2018 Artem Telesh <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
