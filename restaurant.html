<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- <link rel="stylesheet" href="css/entypo.min.css" type="text/css">   -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'> 
  <meta name="theme-color" content="#404162">
  <meta name="description" content="Local restaurants: reviews app">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico">
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <a href="#restaurant-container" class="skip-link" tabindex="0">Skip map application</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <div id="status"></div>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb" aria-label="breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/" aria-label="home page">Home</a></li>
        </ol>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Maps">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="name-wrapper"> 
        <h2 id="restaurant-name"></h2>
      </div>
      <p id="restaurant-address" class="address entypo-location"></p>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
 
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="reviews-form">
        <form id="reviews-form" method="POST">
          <input type="hidden" id="restaurantID" name="restaurant_id" value="">
          <label for="name">Your name: </label><input type="text" id="name" name="name" placeholder="please enter your name"><br>
          <label for="rating">Choose your rating: </label>
          <select id="rating" name="rating">
            <option value="0">Rate the Restaurant</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <label for="reviews">Share your thoughts about this place: </label><br>
          <textarea id="reviews" rows="4" cols="50" name="reviews" placeholder="Please enter your review here"></textarea>
          <br>
          <input class="btn btn-blue" type="submit" value="submit">
        </form>
        <div id="statusMessage"></div>
      </div>
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017-2018 Artem Telesh <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script type='text/javascript' src='js/config.js'></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>

</html>
